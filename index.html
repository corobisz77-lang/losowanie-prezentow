<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<title>Losowanie prezent√≥w ONLINE üéÑ</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background: linear-gradient(to bottom, #b30000, #600000);
        color: white;
        overflow-x: hidden;
        margin: 0;
    }

    /* KARTA */
    #karta {
        background: rgba(255, 255, 255, 0.15);
        padding: 20px;
        border-radius: 15px;
        backdrop-filter: blur(4px);
        max-width: 380px;
        margin: auto;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    /* INPUT */
    input {
        width: 90%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        font-size: 18px;
        margin-top: 10px;
        text-align: center;
    }

    /* PRZYCISK */
    button {
        width: 90%;
        margin-top: 15px;
        padding: 12px;
        font-size: 20px;
        background: #ff3333;
        border: none;
        border-radius: 12px;
        color: white;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #ff5555;
        transform: scale(1.05);
    }

    #wynik {
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
        white-space: pre-line;
    }

    /* ≈öWIATE≈ÅKA LED */
    #led {
        width: 100%;
        height: 8px;
        background: repeating-linear-gradient(
            90deg,
            red 0px,
            red 20px,
            yellow 20px,
            yellow 40px,
            green 40px,
            green 60px
        );
        animation: ledAnim 1s linear infinite;
        margin-bottom: 15px;
        border-radius: 4px;
    }

    @keyframes ledAnim {
        0% {
            filter: brightness(0.7);
        }
        50% {
            filter: brightness(1.4);
        }
        100% {
            filter: brightness(0.7);
        }
    }

    /* ≈öNIEG */
    .snieg {
        position: fixed;
        width: 10px;
        height: 10px;
        background: white;
        border-radius: 50%;
        animation: spadanie linear infinite;
        opacity: 0.9;
        z-index: 2;
    }

    @keyframes spadanie {
        0% {
            transform: translateY(-10vh);
        }
        100% {
            transform: translateY(110vh);
        }
    }

    /* MIKO≈ÅAJ LECƒÑCY */
    #mikoj {
        position: fixed;
        top: 20vh;
        left: -200px;
        width: 180px;
        z-index: 3;
        animation: santaFly 10s linear infinite;
    }

    @keyframes santaFly {
        0% { left: -250px; transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { left: 110vw; transform: scale(1); }
    }

    /* PREZENTY SPADAJƒÑCE */
    .prezent {
        position: fixed;
        width: 35px;
        height: 35px;
        background-size: contain;
        background-repeat: no-repeat;
        animation: prezentFall linear infinite;
        z-index: 2;
    }

    @keyframes prezentFall {
        from { transform: translateY(-15vh); }
        to { transform: translateY(120vh); }
    }

    /* CHOINKI D√ì≈Å EKRANU */
    #choinki {
        position: fixed;
        bottom: 0;
        width: 100%;
        display: flex;
        justify-content: space-around;
        z-index: 1;
    }

    .choinka {
        width: 90px;
        animation: wiggle 3s ease-in-out infinite;
    }

    @keyframes wiggle {
        0% { transform: rotate(-2deg); }
        50% { transform: rotate(2deg); }
        100% { transform: rotate(-2deg); }
    }
</style>
</head>
<body>

<!-- MIKO≈ÅAJ -->
<img id="mikoj" src="https://i.imgur.com/9N2YqTu.png" />

<!-- ≈öWIATE≈ÅKA -->
<div id="led"></div>

<h2>üéÅ Losowanie prezent√≥w ‚Äì ONLINE</h2>

<div id="karta">
    <p>Wpisz swoje imiƒô (dok≈Çadnie jak na li≈õcie):</p>
    <input id="mojeImie" type="text" placeholder="Np. Pawe≈Ç" />
    <button onclick="losuj()">Wylosuj üéÑ</button>
    <div id="wynik"></div>
</div>

<!-- CHOINKI -->
<div id="choinki">
    <img class="choinka" src="https://i.imgur.com/4lGRtJj.png" />
    <img class="choinka" src="https://i.imgur.com/4lGRtJj.png" />
    <img class="choinka" src="https://i.imgur.com/4lGRtJj.png" />
</div>

<script>
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ LISTA OS√ìB ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const osoby = [
    "Bogusia", "Bronek", "Ma≈Çgorzata", "Pawe≈Ç", "Julia", "Kamil",
    "Agnieszka", "Ewelina", "Mariusz", "Lucyna", "Daniel"
];

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ BLOKADY ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const blokady = {
    "Bogusia": ["Bronek"],
    "Bronek": ["Bogusia"],
    "Pawe≈Ç": ["Ma≈Çgorzata"],
    "Ma≈Çgorzata": ["Pawe≈Ç"],
    "Julia": ["Kamil"],
    "Kamil": ["Julia"],
    "Ewelina": ["Mariusz"],
    "Mariusz": ["Ewelina"],
    "Lucyna": ["Daniel"],
    "Daniel": ["Lucyna"]
};

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ FIREBASE CONFIG ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const firebaseConfig = {
    apiKey: "AIzaSyDCCpqTPCnMZ7Sda3lS1sC82q9HfZ9BRVc",
    authDomain: "losowanie-cd801.firebaseapp.com",
    databaseURL: "https://losowanie-cd801-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "losowanie-cd801",
    storageBucket: "losowanie-cd801.firebasestorage.app",
    messagingSenderId: "309302443421",
    appId: "1:309302443421:web:7bc0bb3e5ce619d7c55275"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ TRYB B ‚Äì ZAPAMIƒòTUJE IMIƒò I BLOKUJE ZMIANƒò ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
window.onload = () => {
    const saved = localStorage.getItem("moje_imie");
    if (saved) {
        document.getElementById("mojeImie").value = saved;
        document.getElementById("mojeImie").disabled = true;
    }
};

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ POBIERANIE DANYCH ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
async function pobierzDane() {
    const snap = await db.ref("losowanie").get();

    if (!snap.exists()) {
        await db.ref("losowanie").set({
            wyniki: {},
            dostepni: osoby
        });
        return { wyniki: {}, dostepni: [...osoby] };
    }
    return snap.val();
}

async function zapiszDane(wyniki, dostepni) {
    await db.ref("losowanie").set({ wyniki, dostepni });
}

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ LOSOWANIE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
async function losuj() {
    let imie = document.getElementById("mojeImie").value.trim();
    imie = imie.charAt(0).toUpperCase() + imie.slice(1).toLowerCase();

    if (!osoby.includes(imie)) {
        alert("Nie ma takiej osoby!");
        return;
    }

    localStorage.setItem("moje_imie", imie);
    document.getElementById("mojeImie").disabled = true;

    let { wyniki, dostepni } = await pobierzDane();

    if (wyniki[imie]) {
        document.getElementById("wynik").innerText =
            "üéÅ Ju≈º losowa≈Çe≈õ!\nTw√≥j prezent kupujesz dla: " + wyniki[imie];
        return;
    }

    let mozliwe = dostepni.filter(
        o => o !== imie && !(blokady[imie] || []).includes(o)
    );

    if (mozliwe.length === 0) {
        alert("Brak os√≥b do wylosowania!");
        return;
    }

    let wylosowane = mozliwe[Math.floor(Math.random() * mozliwe.length)];

    wyniki[imie] = wylosowane;
    dostepni = dostepni.filter(o => o !== wylosowane);

    await zapiszDane(wyniki, dostepni);

    document.getElementById("wynik").innerText =
        "üéÑ Masz kupiƒá prezent dla: " + wylosowane;
}

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ ≈öNIEG ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function snieg() {
    for (let i = 0; i < 60; i++) {
        let s = document.createElement("div");
        s.className = "snieg";
        s.style.left = Math.random() * 100 + "vw";
        s.style.animationDuration = 3 + Math.random() * 5 + "s";
        document.body.appendChild(s);
    }
}
snieg();

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ PREZENTY ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function prezenty() {
    const ikony = [
        "https://i.imgur.com/9mYONuk.png",
        "https://i.imgur.com/1MqFqHh.png",
        "https://i.imgur.com/M3vbYv9.png"
    ];

    for (let i = 0; i < 8; i++) {
        let p = document.createElement("div");
        p.className = "prezent";
        p.style.left = Math.random() * 100 + "vw";
        p.style.backgroundImage = `url(${ikony[Math.floor(Math.random()*ikony.length)]})`;
        p.style.animationDuration = 4 + Math.random() * 6 + "s";
        p.style.width = p.style.height = 30 + Math.random() * 20 + "px";
        document.body.appendChild(p);
    }
}
prezenty();
</script>
</body>
</html>
