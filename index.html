<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéÅ Losowanie prezent√≥w ‚Äì ≈öwiƒÖteczna edycja üéÑ</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #2c3e50, #4b79a1);
        height: 100vh;
        overflow-x: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    /* ≈öwiƒÖteczna karta */
    .kartka {
        width: 100%;
        max-width: 420px;
        padding: 25px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        backdrop-filter: blur(7px);
        box-shadow: 0 0 25px rgba(255,255,255,0.2);
        text-align: center;
        color: #fff;
        animation: fadeIn 1.2s ease;
        position: relative;
        z-index: 2;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }

    h2 {
        margin-bottom: 10px;
        text-shadow: 0 0 15px #ffd27f;
        color: #ffe8c2;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        font-size: 16px;
        outline: none;
        margin-top: 10px;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        background: #ff4d4d;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.2s;
        box-shadow: 0 5px 20px rgba(255, 0, 0, 0.4);
    }

    button:hover {
        background: #ff6666;
        transform: scale(1.03);
    }

    #wynik {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
        color: #ffe8c2;
    }

    /* ≈öwiat≈Ça LED */
    .led-line {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        display: flex;
        justify-content: space-around;
        pointer-events: none;
        z-index: 3;
    }

    .led {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        animation: glow 1s infinite alternate;
    }

    .led:nth-child(odd) { background: red; }
    .led:nth-child(even) { background: yellow; animation-delay: .5s; }

    @keyframes glow {
        from { box-shadow: 0 0 10px white; }
        to { box-shadow: 0 0 25px white; transform: scale(1.2); }
    }

    /* Wiƒôkszy ≈õnieg */
    .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        font-size: 25px;
        opacity: 0.9;
        animation-name: snow;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        z-index: 1;
    }

    @keyframes snow {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(100vh) rotate(360deg); }
    }
</style>
</head>
<body>

<!-- ≈öWIATE≈ÅKA -->
<div class="led-line">
    <div class="led"></div><div class="led"></div><div class="led"></div>
    <div class="led"></div><div class="led"></div><div class="led"></div>
    <div class="led"></div><div class="led"></div><div class="led"></div>
</div>

<!-- MUZYKA -->
<audio id="muzyka" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/12/07/audio_08fd5520ba.mp3?filename=christmas-magic-126379.mp3" type="audio/mpeg">
</audio>
<script>
    document.getElementById("muzyka").volume = 0.15;
</script>

<div class="kartka">
    <h2>üéÖ Losowanie prezent√≥w üéÑ</h2>
    <p>Wpisz swoje imiƒô:</p>
    <input id="mojeImie" type="text" />

    <button onclick="losuj()">üéÅ Wylosuj </button>

    <div id="wynik"></div>
</div>

<script>
    /* DU≈ªY ≈öNIEG */
    function snow() {
        let s = document.createElement("div");
        s.className = "snowflake";
        s.innerHTML = "‚ùÑ";
        s.style.left = Math.random() * 100 + "vw";
        s.style.animationDuration = 6 + Math.random() * 4 + "s";
        s.style.fontSize = 20 + Math.random() * 20 + "px";
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 10000);
    }
    setInterval(snow, 120);
</script>

<script>
/* ---- TESTOWA WERSJA BEZ FIREBASE ---- */

const osoby = [
  "Bogusia", "Bronek", "Ma≈Çgorzata", "Pawe≈Ç",
  "Julia", "Kamil", "Agnieszka", "Ewelina",
  "Mariusz", "Lucyna", "Daniel"
];

const blokady = {
  "Bogusia": ["Bronek"],
  "Bronek": ["Bogusia"],
  "Pawe≈Ç": ["Ma≈Çgorzata"],
  "Ma≈Çgorzata": ["Pawe≈Ç"],
  "Julia": ["Kamil"],
  "Kamil": ["Julia"],
  "Ewelina": ["Mariusz"],
  "Mariusz": ["Ewelina"],
  "Lucyna": ["Daniel"],
  "Daniel": ["Lucyna"]
};

// lokalna pamiƒôƒá aby wszystko dzia≈Ça≈Ço od razu
let wyniki = {};
let dostepni = [...osoby];

function losuj() {
  let imie = document.getElementById("mojeImie").value.trim();
  imie = imie.charAt(0).toUpperCase() + imie.slice(1).toLowerCase();

  if (!osoby.includes(imie)) {
    alert("Nie ma takiej osoby!");
    return;
  }

  if (wyniki[imie]) {
    document.getElementById("wynik").innerText =
      `üéÅ Wcze≈õniej wylosowa≈Çe≈õ: ${wyniki[imie]}`;
    return;
  }

  let mozliwe = dostepni.filter(o =>
    o !== imie &&
    !(blokady[imie] || []).includes(o)
  );

  if (mozliwe.length === 0) {
    alert("Brak os√≥b do wylosowania!");
    return;
  }

  let wylosowane = mozliwe[Math.floor(Math.random() * mozliwe.length)];

  wyniki[imie] = wylosowane;
  dostepni = dostepni.filter(o => o !== wylosowane);

  document.getElementById("wynik").innerText =
    `üéÑ Masz kupiƒá prezent dla: ${wylosowane}`;
}
</script>
