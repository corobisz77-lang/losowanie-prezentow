<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>üéÅ Losowanie prezent√≥w ‚Äì ≈öwiƒÖteczna edycja üéÑ</title>

<!-- ≈önieg -->
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #2c3e50, #4b79a1);
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* ≈öwiƒÖteczna karta (glass) */
    .kartka {
        width: 380px;
        padding: 25px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        backdrop-filter: blur(7px);
        box-shadow: 0 0 25px rgba(255,255,255,0.2);
        text-align: center;
        color: #fff;
        animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }

    h2 {
        margin-bottom: 10px;
        text-shadow: 0 0 15px #ffd27f;
        color: #ffe8c2;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        font-size: 16px;
        outline: none;
        margin-top: 10px;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        background: #ff4d4d;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.2s;
        box-shadow: 0 5px 20px rgba(255, 0, 0, 0.4);
    }

    button:hover {
        background: #ff6666;
        transform: scale(1.03);
    }

    #wynik {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
        color: #ffe8c2;
    }

    /* ≈önieg */
    .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        font-size: 18px;
        opacity: 0.8;
        animation-name: snow;
        animation-duration: 10s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
    }

    @keyframes snow {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(100vh) rotate(360deg); }
    }
</style>

</head>
<body>

<!-- Muzyka ≈õwiƒÖteczna -->
<audio id="muzyka" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/12/07/audio_08fd5520ba.mp3?filename=christmas-magic-126379.mp3" type="audio/mpeg">
</audio>

<script>
    // ≈õciszenie muzyki
    document.getElementById("muzyka").volume = 0.15;
</script>


<div class="kartka">
    <h2>üéÖ Losowanie prezent√≥w üéÑ</h2>
    <p>Wpisz swoje imiƒô:</p>
    <input id="mojeImie" type="text" />

    <button onclick="losuj()">üéÅ Wylosuj prezentodawcƒô!</button>

    <div id="wynik"></div>
</div>

<script>
    // Tworzenie animowanego ≈õniegu
    for (let i = 0; i < 40; i++) {
        let sn = document.createElement("div");
        sn.className = "snowflake";
        sn.style.left = Math.random() * 100 + "vw";
        sn.style.animationDelay = Math.random() * 5 + "s";
        sn.innerHTML = "‚ùÑ";
        document.body.appendChild(sn);
    }
</script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

<script>
// Lista os√≥b
const osoby = [
  "Bogusia", "Bronek", "Ma≈Çgorzata", "Pawe≈Ç", "Julia", "Kamil",
  "Agnieszka", "Ewelina", "Mariusz", "Lucyna", "Daniel"
];

// Blokady
const blokady = {
  "Bogusia": ["Bronek"],
  "Bronek": ["Bogusia"],
  "Pawe≈Ç": ["Ma≈Çgorzata"],
  "Ma≈Çgorzata": ["Pawe≈Ç"],
  "Julia": ["Kamil"],
  "Kamil": ["Julia"],
  "Ewelina": ["Mariusz"],
  "Mariusz": ["Ewelina"],
  "Lucyna": ["Daniel"],
  "Daniel": ["Lucyna"]
};

// Firebase
const firebaseConfig = {
  apiKey: "AIzaSyDCCpqTPCnMZ7Sda3lS1sC82q9HfZ9BRVc",
  authDomain: "losowanie-cd801.firebaseapp.com",
  databaseURL: "https://losowanie-cd801-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "losowanie-cd801",
  storageBucket: "losowanie-cd801.firebasestorage.app",
  messagingSenderId: "309302443421",
  appId: "1:309302443421:web:7bc0bb3e5ce619d7c55275",
  measurementId: "G-SWK87N4Y4Q"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

async function pobierzDane() {
  const snap = await db.ref("losowanie").get();
  if (!snap.exists()) {
    await db.ref("losowanie").set({
      wyniki: {},
      dostepni: osoby
    });
    return { wyniki: {}, dostepni: [...osoby] };
  }
  return snap.val();
}

async function zapiszDane(wyniki, dostepni) {
  await db.ref("losowanie").set({ wyniki, dostepni });
}

async function losuj() {
  let imie = document.getElementById("mojeImie").value.trim();
  imie = imie.charAt(0).toUpperCase() + imie.slice(1).toLowerCase();

  if (!osoby.includes(imie)) return alert("Nie ma takiej osoby!");

  let { wyniki, dostepni } = await pobierzDane();

  if (wyniki[imie]) {
    document.getElementById("wynik").innerText =
      `üéÅ Wcze≈õniej wylosowa≈Çe≈õ: ${wyniki[imie]}`;
    return;
  }

  let mozliwe = dostepni.filter(o => o !== imie && !(blokady[imie] || []).includes(o));
  if (mozliwe.length === 0) return alert("Brak os√≥b do wylosowania!");

  let wylosowane = mozliwe[Math.floor(Math.random() * mozliwe.length)];

  wyniki[imie] = wylosowane;
  dostepni = dostepni.filter(o => o !== wylosowane);

  await zapiszDane(wyniki, dostepni);

  document.getElementById("wynik").innerText = `üéÑ Masz kupiƒá prezent dla: **${wylosowane}**`;
}
</script>

</body>
</html>
